<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="/css/bootstrap.lumen.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbars/user-not-logged-nav"></div>
<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mt-5">Register</h2>
                <form class="mt-3" action="register" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username"
                               th:class="'form-control '+${validErrors.get('username').getErrorCssClass()}"
                               th:value="${userDto.getUsername()}" required>
                        <div class="invalid-feedback"
                             th:text="${validErrors.get('username').getErrorMessage()}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" name="email"
                               th:class="'form-control '+${validErrors.get('email').getErrorCssClass()}"
                               th:value="${userDto.getEmail()}" required>
                        <div class="invalid-feedback"
                             th:text="${validErrors.get('email').getErrorMessage()}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password"
                               th:class="'form-control '+${validErrors.get('password').getErrorCssClass()}"
                               th:value="${userDto.getPassword()}" required>
                        <div class="invalid-feedback"
                             th:text="${validErrors.get('password').getErrorMessage()}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="matchingPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="matchingPassword" name="matchingPassword"
                               th:class="'form-control '+${validErrors.get('matchingPassword').getErrorCssClass()}"
                               required>
                        <div class="invalid-feedback"
                             th:text="${validErrors.get('matchingPassword').getErrorMessage()}"></div>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a th:href="'/login'">Login Here</a>
                </p>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
