<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="/css/bootstrap.lumen.min.css" rel="stylesheet">
</head>
<body>
<div sec:authorize="isAnonymous()">
    <div th:replace="~{fragments/navbars/user-not-logged-nav}"></div>
</div>

<div sec:authorize="isAuthenticated()">
    <div th:replace="~{fragments/navbars/user-logged-nav}"></div>
</div>
<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mt-5">Login</h2>
                <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <strong>Error! </strong>
                    <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                </div>
                <form class="mt-3" action="/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a th:href="register">Register Here</a></p>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
