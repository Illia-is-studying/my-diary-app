<div th:fragment="settings-modal">
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Your Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/settings/save" method="post">
                    <div class="modal-body">
                        <input type="hidden" th:name="userId" th:value="${userSettings.getMyAppUser().getId()}"/>
                        <div class="mb-3">
                            <label for="cartStorageDays" class="form-label">Number of days before deleting the
                                diary</label>
                            <input type="number"
                                   class="form-control"
                                   id="cartStorageDays"
                                   name="cartStorageDays"
                                   th:value="${userSettings.getCartStorageDays()}"
                                   min="1" max="30"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/settings/reset" class="btn btn-outline-primary">Reset to Default</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
