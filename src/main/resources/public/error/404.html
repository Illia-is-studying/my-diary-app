    <link href="../css/bootstrap.lumen.min.css" rel="stylesheet">
    <title>Page Not Found</title>
    <style>
        body, html {
            height: 100%;
        }
        .bg-light-404 {
            background-color: #f8f9fa;

            height: 100%;

        }
        h1 {
            font-size: 8rem;
            font-weight: bold;
            color: #343a40;
        }
        p {
            font-size: 1.5rem;
        }
